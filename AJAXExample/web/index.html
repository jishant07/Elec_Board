<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">      
    </head>
   <body>
        <form action="datasave" method="post">  
            First Name : <input type="text" name="f_name" id="name"><span id="message"></span><br/>
            Last Name : <input type="text" name="l_name"><br/>
            Password : <input type="password" name="pwd"><br/>
            Re-enter Password : <input type="text" name="re_pwd"><br/>
            Age : <input type="text" name="age"><br/>
            Address : <input type="text" name="addr"><br/>
            <button type="submit">Submit</button>            
        </form>
    </body>
   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
     <script>
         $('#name').on("focusout",function()
         {
            var req;
             var val = $(this).val();
             url = "validate.jsp?val="+(val);
             if(window.XMLHttpRequest)
             {
                 req = new XMLHttpRequest();
             }
             else if(window.ActiveXObject)
             {
                 req = new ActiveXObject("Microsoft.XMLHTTP");
             }
             else
             {
                 alert("AJAX not supported");
             }
             function meth()
             {
                if(req.readyState===4)
                {
                     $('#message').html(req.responseText);
                }
             }
               req.onreadystatechange = meth;
               req.open("GET",url,true);
               req.send(null);
         });
     </script>
</html>
