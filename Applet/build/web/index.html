<!DOCTYPE html>

<html>

<head>

	<title>Signup Form</title>

	<style type="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></style>

	<style type="text/css">

		html

		{

			height: 100%;

			background:url('1.jpg');

			background-size: cover;

			background-repeat: no-repeat;

			background-attachment: fixed;

			background-position: center;

		}

		label

		{

			color:red;

		}

		.form_style

		{

			width:400px;

			height:auto;

			text-align:center;

			background:white;

			margin:100px auto;

			padding:200px;

		}

	</style>

</head>

<body>
		<div class="form_style">
                    <form action="Test">
                        <label>New User</label>
                        <input type="radio" name="type" value="new">
                        <br>
                        <br>
                        <label>Existing User</label>
                        <input type="radio" name="type" value="old">
                        <br>
                        <br>
                        <input type="submit" value="Submit">
                    </form>
		</div>

</body>

</html>
