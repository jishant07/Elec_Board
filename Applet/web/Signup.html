<!DOCTYPE html>

<html>

<head>

	<title>Signup Form</title>

	<style type="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></style>

	<style type="text/css">

		html

		{

			height: 100%;

			background:url('1.jpg');

			background-size: cover;

			background-repeat: no-repeat;

			background-attachment: fixed;

			background-position: center;

		}

		label

		{

			color:red;

		}

		.form_style

		{

			width:400px;

			height:auto;

			text-align:center;

			background:white;

			margin:100px auto;

			padding:200px;

		}

	</style>

</head>

<body>

	<h1 style="text-align:center;color:red;">Sign_Up Page</h1>	

		<div class="form_style">
                    <form>
                        
				<label>User Name:</label>
                                <input type="text" name="acr" placeholder="Username">
                                <br>
                                <br>
                                <label>Email :</label>
				<input type="email" name="user_name" placeholder="E-Mail">
				<br>
				<br>
				<label>Password :</label>
				<input type="password" name="pass" placeholder="Password">
                                <br>
                                <br>
                                <label>Country</label>
                                <input type="text" name="coun" placeholder="Country">
                                <br>
                                <br>
                                <label>State</label>
                                <input type="text" name="state" placeholder="State">
                                <br>
                                <br>
                                <label>Gender</label>
                                <br>
                                <br>
                                <label>Male:</label>
                                <input type="radio" name="gender" id="male">
                                <label>Female:<label>
                                <input type="radio" name="gender" id="female">
                                <input type="submit" value="Submit">
                    </form>
		</div>

</body>

</html>
